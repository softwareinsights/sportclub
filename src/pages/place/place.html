<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only menu-toggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h1>Agregar Lugar</h1>
    </ion-title>
  </ion-navbar>
</ion-header> 

<ion-content class="fondo" padding>
  
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input  [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" type="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Latitud</ion-label>
      <ion-input [(ngModel)]="lat" type="lat"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Longitud</ion-label>
      <ion-input [(ngModel)]="lng" type="lng"></ion-input>
    </ion-item>
    <div padding text-center>
      <button ion-button (click)="localizame()">Localízame</button>
      <button ion-button (click)="onSubmit()">Guardar</button>
    </div>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div id="map_canvas"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
