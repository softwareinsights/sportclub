
<ion-header>
  <ion-navbar>
    <ion-title class="fondo-2">
      <p text-center><span>LOGIN</span></p> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
    <h1 text-center> <span> Bienvenido a YPIX </span> </h1>
   <p text-center> <span> ¡Superalo y Compartelo! </span> </p>
  <ion-list >
    
      <ion-item class="fondo">
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
    
      <ion-item class="fondo">
        <ion-label stacked>Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    
    </ion-list>

    <div padding>
      <button ion-button full (click)="onSubmit()" class="btn">INICIAR SESION</button>
    </div>

    <div padding>
      <button ion-button full (click)="registro()" class="btn">REGISTRATE</button>
    </div>

    <div padding>
        <button ion-button clear full (click)="olvide()">¿Olvidaste tu contraseña?</button>
      </div>
</ion-content>
