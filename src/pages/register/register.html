<ion-header>
  <ion-navbar>
    <ion-title>
       <p text-center>REGISTER</p> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 text-center>YPIX | Registro</h1>
  <ion-list>
    
      <ion-item>
        <ion-label stacked>Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username"  type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input  [(ngModel)]="realm" type="text"></ion-input>
      </ion-item>
   <!--
      <ion-item>
          <ion-label stacked>Apeelidos</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      -->

        <ion-item>
            <ion-label stacked>Correo Electronico</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Contraseña</ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Confirmar Contraseña</ion-label>
                <ion-input [(ngModel)]="repassword" type="password"></ion-input>
              </ion-item>
    
    </ion-list>

    <div padding text-center>
      <button ion-button (click)="volver()" class="btn">Regresar</button>

      <button ion-button (click)="onSubmit()" class="btn">Siguiente</button>
    </div>
</ion-content>
